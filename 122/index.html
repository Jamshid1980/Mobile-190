<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>122</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
            <nav class="header-nav">
                <ul>
                    <li><a href="#"><img src="./assets/logo-images/bar.png" alt="img"></a></li>

                </ul>
                <ul>
                    <li><img src="./assets/logo-images/three.png" alt="img"></li>
                </ul>

    <!-- header end -->

    <!-- one section start -->
    <section>
        <div class="container one-section-container">
            <p class="one-section-text">Hi Oscar, take the first step to a<br> stronger you!</p>
            <div class="one-section-card">
                <p></p>
                <p></p>
                <p></p>

            <div class="img-text">
                <ul class="img-text-ul">

                </ul>
            </div>

    <!-- one section end -->

    <section>

            <div class="cards">

                    <ul>
                        <li><img src="./assets/images/two-1.png" alt="img"></li>

                </div>
                <div class="card">
                    <ul>
                        <li><img src="./assets/images/two-2.png" alt="img"></li>
                        <li>
                            <ul>
                                <li>Lower-body and dumbbells 2</li>
                                <li>25 mins, Beginner</li>
                            </ul>
