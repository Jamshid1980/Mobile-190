<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>126</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
            <nav class="header-nav">
                <ul class="header-nav_left">
                    <li><a href="#"><img src="./assets/logo-images/close.png" alt="img"></a></li>
                    <li><a href="#">Share post</a></li>
                </ul>
                <ul class="header-nav_right">
                    <li><a href="#">Post</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- header end -->

    <!-- one section start -->
    <section>
        <div class="container">
            <ul class="one-section-ul">
                <li><img src="./assets/logo-images/person.png" alt="img"></li>
                <li>
                    <p>Oscar Sun</p>
                    <button type="button">
                        <img src="./assets/logo-images/Globe.png" alt="img">
                        <span>Anyone</span>
                        <img src="./assets/images/arrow_drop_down.png" alt="img">
                    </button>
                </li>
            </ul>
            <p class="one-section-text">What do you want to talk about?</p>
        </div>
    </section>
    <!-- one section end -->

    <!-- footer start -->
    <footer>
        <div class="container">
            <p class="span-white"></p>
            <div class="footer-cards">
                <p><img src="./assets/images/photo_library.png" alt="img">Add a photo</p>
                <p><img src="./assets/images/celebration.png" alt="img">Celebrate an occasion</p>
                <p><img src="./assets/images/person_pin.png" alt="img">Find an expert</p>
                <p><img src="./assets/images/poll.png" alt="img">Create a poll</p>
            </div>
        </div>
    </footer>
    <!-- footer end -->

</html>
